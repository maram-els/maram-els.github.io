<!DOCTYPE html>
<html>
    <head>
        <title>Maram Elsayed</title>
        <style>
        body {
            background-color: #343444;
            margin: 0;
            padding: 0;
            
        }

        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .logo img {
            height: 60px; 
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links li:first-child {
            margin-left: 0; 
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 20px 20px;
            margin: 0;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #282424
        }

        @media (max-width: 767px) {
            .body {
                background-color: lightblue;
            }
            /* Increase the navbar height */
            .navbar {
                padding: 20px;
            }

            /* Increase the logo size */
            .logo img {
                height: 60px;
            }

            /* Adjust the navigation links padding */
            .nav-links li a {
                padding: 12px 16px;
            }
        }
        
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="Maram-Elsayed.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </body>
</html>
